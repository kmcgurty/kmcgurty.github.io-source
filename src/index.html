    <script src="/javascript/column.js"></script>
    <script src="/javascript/main.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <div class="wrapper">
        <div class="toggle-boxes">
            <div class="nav-button">Hide boxes</div>

            <div class="center-child">
                <div class="title-box">
                    <a class="title">Welcome to the Matrix.</a>
                </div>
                <br>
                <div class="nav-box-wrapper">
                    <div class="nav-box">
                        <div class="box-title-wrapper">
                            <div class="title">Other projects</div>
                        </div>
                    </div>
                </div>
                <div class="controls-wrapper">
                    <div class="nav-box">
                        <div class="box-title-wrapper">
                            <div class="title">Contact Me</div>
                        </div>
                        <div class="button-wrapper">
                            <a href="https://github.com/kmcgurty/kmc_website">
                                <div class="nav-button">Github</div>
                            </a>
                            <a href="http://steamcommunity.com/id/kmcgurty">
                                <div class="nav-button">Steam</div>
                            </a>
                            <a href="https://reddit.com/u/kmcgurty1">

                            </a>
                            <a href="mailto:admin@kmcdeals.com">
                                <div class="nav-button" title="admin@kmcdeals.com">Email</div>
                            </a>
                        </div>
                    </div>
                    <div id="hide-show-controls">
                        <div class="box-title-wrapper">
                            <div class="box-title">Controls â–¶</div>
                        </div>
                    </div>
                    <div class="control-box collapsed">
                        <div class="button-wrapper">
                            <a href="#" id="stop-anim">
                                <div class="nav-button">Pause animation</div>
                            </a>
                            <label id="toggle-shadows-wrapper">
                                <input type="checkbox" id="toggle-shadows">Draw shadows (<span class="warning">poor performance on FF</span>)
                            </label>
                            <label id="toggle-fps-wrapper">
                                <input type="checkbox" id="toggle-fps">Display FPS counter
                            </label>
                            <div id="change-fps-wrapper">
                                <input id="change-fps" type="number" min="0" maxlength="3" size="3">&nbsp;FPS
                            </div>
                            <label style="width: 100%" id="toggle-cat-wrapper">
                                <input type="checkbox" id="toggle-cat">Cat
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="fps-counter"></div>
        <canvas id="matrix-rain"></canvas>
    </div>
